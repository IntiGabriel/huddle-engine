<head>
  <title>Huddle Orbiter App</title>

  <!-- Production Code -->
  <!--<script type="text/javascript" src="huddle-0.9.0.min.js"></script>-->

  <!-- Development Code -->
  <script type="text/javascript" src="01_huddle-common.js"></script>
  <script type="text/javascript" src="02_huddle-debug.js"></script>
  <script type="text/javascript" src="03_huddle-eventmanager.js"></script>
  <script type="text/javascript" src="04_huddle-client.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Huddle Orbiter</h1>

  {{greetings}}

  <input id="orbiter-port" type="text" value="4711" />
  <input id="orbiter-start" type="button" value="Start" />
  <input id="orbiter-stop" type="button" value="Stop" />
  <input id="orbiter-reconnect" type="checkbox" checked />

  <input id="cmd-client-host" type="text" value="localhost" />
  <input id="cmd-client-port" type="text" value="4711" />
  <input id="cmd-client-identify" type="button" value="Identify" />

  <a href="#">Connected Devices <span class="badge">{{connectedClients}}</span></a>

  <div class="input-group">
    <input type="text" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Go!</button>
    </span>
  </div><!-- /input-group -->

  <div id="orbit">
    {{#each clients}}
      <div style="width: 100px; height: 50px; background-color: green;">{{id}}</div>
    {{/each}}
  </div>
</template>
