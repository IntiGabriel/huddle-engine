<template name="deviceWorldView">

  <div id="worldViewWrapper" style="">
    {{#with thisDevice}}
      <a class="btn noDeviceCustomization worldDevice thisDevice popupClickable" style="{{deviceBorderColorCSS}} {{deviceBackgroundColorCSS}} {{deviceSizeAndPosition}}"></a>
    {{/with}}

    {{#each otherDevices}}
      <button deviceid="{{id}}" class="btn noDeviceCustomization worldDevice popupClickable" style="{{deviceBorderColorCSS}} {{deviceSizeAndPosition}}" href="#"></button>
    {{/each}}
  </div>
  
  <span id="worldViewSendText"></span>
  <button id="openWorldView" class="btn">Open World View</button>
</template>
