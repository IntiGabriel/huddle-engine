<template name="deviceWorldView">
  <div id="worldViewWrapper" style="">

    {{#with thisDevice}}
      <a class="worldDevice thisDevice" style="{{deviceBorderColorCSS}} {{deviceBackgroundColorCSS}} {{deviceSizeAndPosition}}"></a>
    {{/with}}

    {{#each otherDevices}}
      <a deviceid="{{id}}" class="worldDevice" style="{{deviceBorderColorCSS}} {{deviceBackgroundColorCSS}} {{deviceSizeAndPosition}}" href="#"></a>
    {{/each}}

    <button id="closeButton" class="btn"><span class="glyphicon glyphicon-remove"></span> Close World View</button>
  </div>
  <span id="worldViewSendText"></span>
</template>
