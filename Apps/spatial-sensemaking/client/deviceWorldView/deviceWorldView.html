<template name="deviceWorldView">
  <div id="worldViewWrapper" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; z-index: 9999">

    {{#with thisDevice}}
      <a class="worldDevice" style="box-sizing: border-box; position: absolute; border-style: dashed; border-width: 5px; border-radius: 12px; opacity: 0.5; {{deviceBorderColorCSS}} {{deviceSizeAndPosition}}"></a>
    {{/with}}

    {{#each otherDevices}}
      <a deviceid="{{id}}" class="worldDevice" style="box-sizing: border-box; position: absolute; border-style: solid; border-width: 5px; border-radius: 12px; {{deviceBorderColorCSS}} {{deviceSizeAndPosition}}" href="#"></a>
    {{/each}}

    <button id="closeButton" style="position: absolute; bottom: 25px; right: 25px;">Close</button>
  </div>
</template>
