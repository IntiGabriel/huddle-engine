<template name="documentPopup">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 700px;
      height: 860px;
      overflow: hidden;
    }

    #textContent {
      display: inline-block;
      margin: 0 auto;
      width: 100%;
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
      height: 688px;
    }

    .container {
      margin: 0 !important;
      width: auto !important;
      overflow: hidden;
    }

    #editArea {
      position: fixed;
      height: 172px;
    }

    #contentArea {
      height: 688px;
    }
  </style>

  <div id="contentArea">
    {{#if content}}
      {{{content}}}
    {{/if}}
  </div>

  <div id="editArea">
    {{#if content}}
      <div style="width: 50px; height: 50px; background-color: orange;" class="textHighlighter"></div>
    {{/if}}

    {{#if starImage}}
      <img src="/images/{{starImage}}" style="width: 32px;" class="favoritedStar"/>
    {{/if}}

    {{#if content}}
      <textarea rows="4" cols="50" id="comment">{{comment}}</textarea>
      <button id="saveCommentButton">Save</button>  
    {{/if}}
  </div>
</template>
