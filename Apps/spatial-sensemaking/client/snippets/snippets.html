<template name="snippets">
  <div class="container">

    <div id="deviceIndicatorWrapper" style="{{thisDeviceBorderColorCSS}}">
      {{#each otherDevices}}
        <span deviceid="{{id}}" class="deviceIndicator" style="{{deviceSizePositionCSS}} {{deviceColorCSS}}"></span>
      {{/each}}
    </div>

    {{#each snippets}}
      <span style="display: inline-block; margin: 20px; padding: 10px; border: 2px solid lightgray; width: 300px; height: 200px; overflow: scroll;">{{text}}</span>
    {{/each}}
  </div>
</template>
