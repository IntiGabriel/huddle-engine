<template name="snippets">

  {{> handlebarsCSS}}

  {{> deviceIndicators}}

  {{> deviceWorldView}}

  <div class="container">

    {{#each snippets}}
      <span class="snippet" id="snippet_{{_id}}">{{text}}</span>
      {{initSnippetPosition}}
    {{/each}}
    
  </div>

  {{> detailDocumentTemplate}}

</template>
