<template name="snippets">

  {{> deviceIndicators}}

  <div class="container">

    {{#each snippets}}
      <span style="display: inline-block; margin: 20px; padding: 10px; border: 2px solid lightgray; width: 300px; height: 200px; overflow: scroll;">{{text}}</span>
    {{/each}}
    
  </div>

  {{> detailDocumentTemplate}}

</template>
