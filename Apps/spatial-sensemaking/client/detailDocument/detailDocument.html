<template name="detailDocumentTemplate">
  <div id="documentDetails">
    {{#with document}}
      {{#if content}}
          <div id="contentArea">
            <a href="#" class="toggleFavorited" id="detailDocumentStar"><span class="glyphicon glyphicon-{{#if isFavorited}}heart{{else}}heart-empty{{/if}} icon-large"></span></a>
              <div id="content">{{{content}}}</div>
         </div>

          <div id="editArea">
            <div id="highlightArea">
              <span style="display: inline-block; padding-right: 10px; border-right: 1px solid #ddd;">
                <span class="glyphicon glyphicon-tint highlighticon"></span>
              <a class="highlightButton" href="#" style="background-color: orange;">
                
              </a>
              <!--<a class="highlightButton" href="#" style="background-color: red;"></a>-->
              <a class="highlightButton" href="#" style="background-color: green;">
                
              </a>
              <a class="highlightButton" href="#" style="background-color: blue;"></a>
              <a class="highlightButton" href="#" style="background-color: purple;"></a>
              <a class="highlightButton" href="#" style="background-color: slategray;"></a>
              <a class="highlightButton" href="#" style="background-color: sienna;"></a>
              </span>
              <!-- <hr class="vertical"> -->
              <span>
              
              <a id="deleteHighlightButton" href="#"></a>

              </span>
            </div>

            <!-- <hr> -->

            <div class="table">
              <div class="tr">
                <div class="td vbottom">
                  <div id="annotationArea">
                    <textarea rows="4" cols="50" id="comment">{{comment}}</textarea>
                    <span id="savedText">Saved</span>
                  </div>
                </div>
                <div class="td vbottom">
                  <div id="shareArea">
                    <!-- Send to: 
                    <select id="devicedropdown" data-placeholder="Select a device" class="chosen-select">
                      <option></option>
                      {{#each otherDevices}}
                        <option deviceid="{{id}}" style="{{deviceColorCSS}}">Device</option>
                      {{/each}}
                    </select>

                    <br /><br /> -->

                    <button id="shareButton" class="btn">Share</button><br />
                    <button id="openWorldView" class="btn">Open World View</button>
                    <!-- <a href="#" id="openWorldView">Open World View</a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/if}}
      {{/with}}
    </div> <!-- #documentDetails -->
</template>
