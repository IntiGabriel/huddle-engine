<template name="handlebarsCSS">
  <style>
    a {
      color: {{deviceColor}};
    }

    a:hover {
      color: {{darkerDeviceColor}};
    }

    input, textarea {
      color: black;
      border-color: {{darkerDeviceColor}} !important;
      /*background-color: {{veryLightDeviceColor}};*/
      outline: none
    }

    button:not(.noDeviceCustomization) {
      background-color: {{deviceColor}} !important;
      color: white !important;
      border-color: {{darkerDeviceColor}} !important;
    }

    button:hover:not(.noDeviceCustomization) {
      background-color: {{darkerDeviceColor}} !important;
    }

    /*
    DOCUMENT DETAILS
     */
    
    #contentArea, #highlightArea {
      /*border-color: {{darkerDeviceColor}};*/
      /*background-color: {{veryLightDeviceColor}};*/
    }

    #savedText {
      color: {{deviceColor}};
    }

    /*
    DEVICE INDICATORS
     */
    
    body {
      /*padding: 0;  because we remove #deviceIndicatorWrapper border-width */
    }

    #deviceIndicatorWrapper {
      /*border-width: 0;*/
    }

    /*
    SEARCH PAGE
    */
   
   #querySuggestions {
    border-color: {{darkerDeviceColor}} !important;
   }

   .watched a {
    color: {{darkerDeviceColor}} !important;
   }

   /*.watched em {
    color: {{darkerDeviceColor}} !important;
   }

   .watched .glyphicon-eye-open {
    color: {{darkerDeviceColor}} !important;
   }
*/
    .paginationLink:not(.active) {
      color: {{deviceColor}} !important;
      border-color: {{deviceColor}} !important;
    }

    .paginationLink:hover:not(.active) {
      background-color: {{darkerDeviceColor}} !important;
      color: white !important;
    }

    .document-highlight {
      border-color: {{opacityDeviceColor 0}} !important;
    }

    /*
    SNIPPETS PAGE
     */
    
    .snippet {
      border-color: {{deviceColor}};
    }

    .snippettools {
      background-color: {{opacityDeviceColor 0.12}} !important;
      border-color: {{deviceColor}};
    }

    
  </style>
</template>
