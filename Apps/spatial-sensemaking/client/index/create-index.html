<template name="createIndex">
  Create Index

  <form>
    <input type="file" name="files" multiple />

    <div>
      <input type="submit" value="Upload Files" />
    </div>
  </form>

  <div>
    <input id="index-name" type="text" placeholder="Index name" />
    <input id="index-attachments-enabled" type="checkbox" /> Enable Attachments

    <div>
      <button id="index-create">Create</button>
      <button id="index-delete">Delete</button>
      <button id="index-stats">Stats</button>
    </div>
  </div>
</template>
