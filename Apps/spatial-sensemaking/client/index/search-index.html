<template name="searchIndex">
  <div class="container">

    <div class="page-header">
      <h1>Search <small>for Evidence</small></h1>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1 input-group">
        <input id="search-query" class="form-control" type="text" placeholder="Search..." />
        <span class="input-group-btn">
          <button type="button" id="search-btn" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span> Search</button>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1 input-group">
        {{#with hits}}
          {{length}} results
        {{/with}}
      </div>
    </div>

    {{#each hits}}
      <div class="row document-result">
        <div class="col-md-10 col-md-offset-1 media">
          <a class="pull-left hit" href="#">
            <img class="media-object" src="../../images/yoda.png" alt="May the 4th be with you ;)">
          </a>
          <div class="media-body">
            <h4 class="media-heading">May the 4th be with you ;)</h4>
            {{#each highlight.file}}
              <div class="document-highlight">{{{this}}}</div>
            {{/each}}
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
