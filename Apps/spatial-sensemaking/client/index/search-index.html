<template name="searchIndex">
  {{> esAutosuggest index="tags" placeholder="Add tags"}}

  <div class="container">
    <div class="row">
      <div class="input-group">
        <input id="search-index" class="form-control" type="text" placeholder="Index name" />
        <input id="search-query" class="form-control" type="text" placeholder="Search..." />
        <span class="input-group-btn">
          <button type="button" id="broadcast-btn" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span> Search</button>
        </span>
      </div>
    </div>

    <div class="row">
      {{#each hits}}
        <div style="margin: 10px; border: 1px solid black;">
          {{#each this}}
            <div style="margin: 10px; background-color: gray;">{{this}}</div>
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
