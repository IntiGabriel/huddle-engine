<template name="precisionCalculate">
  <div class="row">
    <div class="col-lg-6">
      <button id="calculate-btn" type="button" class="btn btn-primary">Calculate Conditions</button>
    </div>
  </div>

  <div class="row" style="margin-top: 20px;">
    {{#each conditions}}
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Condition {{name}} ({{lux}} Lux)</h4>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Measure</th>
                <th>X</th>
                <th>Y</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody>
              {{#each measures}}
              <tr>
                <td>{{type}}</td>
                <td>{{toFixed x}}</td>
                <td>{{toFixed y}}</td>
                <td>{{unit}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    {{/each}}
  </div>
</template>
