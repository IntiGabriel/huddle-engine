<head>
  <title>Huddle :: Tracking Benchmark</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="page-header">
          <h1>Huddle <small>Tracking Benchmark</small></h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <svg id="sample-grid" width="{{gridWidth}}" height="{{gridHeight}}">
          {{#each gridData}}
            <circle class="sample-point {{state}}" cx="{{x}}" cy="{{y}}" r="25" />
          {{/each}}
        </svg>
      </div>
    </div>
  </div>

  {{> samplingView}}
</template>
