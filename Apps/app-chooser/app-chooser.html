<head>
  <title>HuddleLamp :: App Chooser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>HuddleLamp <small>App Chooser</small></h1>
        </div>
      </div>
    </div>
    {{> main}}
  </div>
</body>

<template name="main">
  <div class="row">
    <div class="col-md-12">
      {{#each apps}}
        {{> app}}
      {{/each}}
    </div>
  </div>
</template>

<template name="app">
  <div class="media">
    <a class="pull-left" href="{{url}}" target="_blank">
      <div class="media-object-wrapper">
        <img class="app-image media-object" src="{{imageUrl}}" alt="{{imageAlt}}">
      </div>
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{name}}</h4>
      {{description}}
    </div>
  </div>
</template>
