<head>
  <title>Simple Peephole</title>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div id="peephole-canvas"></div>
  <div id="presences-container"></div>

  {{> connectionDialog}}

  <div class="message-pane">

    <div class="input-group message-input">
      <input id="message" class="form-control" type="text" placeholder="Message" />
      <span class="input-group-btn">
        <button type="button" id="broadcast-btn" class="btn btn-primary">Broadcast</button>
      </span>
    </div>

    <div class="incoming-message-container">
      <textarea id="incoming-messages" disabled></textarea>
    </div>
  </div>
</template>

<template name="connectionDialog">
  <div id="connection-dialog" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Connection</h4>
        </div>
        <div class="modal-body">
          <div class="form-horizontal" role="form">
            <div class="form-group">
              <label for="client-host" class="col-sm-2 control-label">Host</label>
              <div class="col-sm-10">
                <input id="client-host" class="form-control" type="text" placeholder="localhost" />
              </div>
            </div>

            <div class="form-group">
              <label for="client-port" class="col-sm-2 control-label">Port</label>
              <div class="col-sm-10">
                <input id="client-port" class="form-control" type="number" placeholder="4711" />
              </div>
            </div>

            <div class="form-group">
              <label for="client-name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input id="client-name" class="form-control" type="text" placeholder="Huddle" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label for="client-reconnect">
                    <input id="client-reconnect" type="checkbox" checked> Client reconnect automatically
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Connect</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
